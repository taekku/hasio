spring.application.name=Pong
server.port=8083

spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=./uploads

#Database
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@windows7_os:1521:ORCL
spring.datasource.username=h551
spring.datasource.password=win1234


#Static Resource Security
endpoints.cors.allowed-origins=http://dev.goldgaram.com:4200
